<head>

      width: 30%;
      height: 100px;
      border: 4px solid red;
      border-radius: 10px;
      font-size: 40px;
    }
    @media (max-width: 700px) {
      .wrapper {
        /* flex-direction: column; */
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">a</div>
    <div class="box">b</div>
    <div class="box">c</div>
    <div class="box">d</div>
    <div class="box">e</div>
    <div class="box">f</div>
  </div>
</body>
</html>
