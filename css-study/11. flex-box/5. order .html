<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      border: 4px solid #000;
      display: flex;

    }
    .box {
      width: 200px;
      height: 100px;
      border: 4px solid red;
      border-radius: 10px;
      font-size: 40px;
    }

    .box:nth-child(1) {
      order: 0;
    }
    .box:nth-child(2) {
      order: 0;
    }
    .box:nth-child(3) {
      order: 0;
    }
    @media (max-width: 700px) {
      .wrapper {
        /* flex-direction: column; */
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">a</div>
    <div class="box">b</div>
    <div class="box">c</div>
  </div>
</body>
</html>
