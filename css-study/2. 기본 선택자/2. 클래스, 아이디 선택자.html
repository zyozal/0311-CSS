<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #apple {
      color: red;
    }
   .orange {
    color: orange;
    font-style: italic;
   }
   .big {
    font-size: 1.5em;
    font-weight: 700;
   }
   .hilight {
    text-shadow: 2px 2px 2px yellow;
   }
  </style>
</head>
<body>
  <div>
    <ul>
      <li id="apple">사과</li>
      <li>포도</li>
      <li class="orange big">오렌지</li>
    </ul>
  </div>

  <div class="hilight">당근</div>
  <p class="big">토마토</p>
  <span>상추</span>
</body>
</html>
