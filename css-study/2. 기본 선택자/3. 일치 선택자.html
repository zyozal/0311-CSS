<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1.yellow.low#change.primary {
      background: darkmagenta;
    }
   li.big {
    font-size: 1.5em;
    font-weight: 700;
    background: plum;
   }
   #apple.hilight {
    color: blueviolet;
   }
  </style>
</head>
<body>

  <h1 class="yellow low primary"  id="change">안녕하세요</h1>

  <div>
    <ul>
      <li id="apple" class="hilight">사과</li>
      <li>포도</li>
      <li class="orange big">오렌지</li>
    </ul>
  </div>

  <div class="hilight">당근</div>
  <p class="big">토마토</p>
  <span>상추</span>
</body>
</html>
